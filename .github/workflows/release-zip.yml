name: Release AudioExportProcessScripts Zip

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Zip and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip of AudioExportProcessScripts
        run: |
          ZIP_NAME="AudioExportProcessScripts-${{ github.ref_name }}.zip"
          if [ -d "AudioExportProcessScripts" ]; then
            zip -r "$ZIP_NAME" AudioExportProcessScripts >/dev/null
            echo "ZIP_NAME=$ZIP_NAME" >>$GITHUB_OUTPUT
          else
            echo "Directory AudioExportProcessScripts not found" >&2
            exit 1
          fi
      - name: Create zip of drummaps
        run: |
          DRUM_ZIP="drummaps-${{ github.ref_name }}.zip"
          if [ -d "drummaps" ]; then
            zip -r "$DRUM_ZIP" drummaps >/dev/null
            echo "DRUM_ZIP=$DRUM_ZIP" >>$GITHUB_OUTPUT
          else
            echo "Directory drummaps not found" >&2
            exit 1
          fi

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/AudioExportProcessScripts-${{ github.ref_name }}.zip
          asset_name: AudioExportProcessScripts-${{ github.ref_name }}.zip
          asset_content_type: application/zip
      - name: Upload drummaps zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/drummaps-${{ github.ref_name }}.zip
          asset_name: drummaps-${{ github.ref_name }}.zip
          asset_content_type: application/zip
