name: Release AudioExportProcessScripts Zip

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Zip and create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip of AudioExportProcessScripts
        run: |
          ZIP_NAME="AudioExportProcessScripts-${{ github.ref_name }}.zip"
          if [ -d "AudioExportProcessScripts" ]; then
            zip -r "$ZIP_NAME" AudioExportProcessScripts >/dev/null
            echo "ZIP_NAME=$ZIP_NAME" >>$GITHUB_OUTPUT
          else
            echo "Directory AudioExportProcessScripts not found" >&2
            exit 1
          fi

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # pass token explicitly to the action (required by octokit)
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }} of the Cubase AudioExportProcessScripts. Please see  https://github.com/janminor/cubase/blob/master/AudioExportProcessScripts/README.md for instructions how to use"
          draft: false
          prerelease: false

      - name: Upload zip to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/AudioExportProcessScripts-${{ github.ref_name }}.zip
          asset_name: AudioExportProcessScripts-${{ github.ref_name }}.zip
          asset_content_type: application/zip
